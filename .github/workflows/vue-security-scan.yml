name: Vue Security Scanner

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # ÊØèÂ§©ÂáåÊô®2ÁÇπËøêË°å
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Vue Security Scanner
      run: npm install -g vue-security-scanner
    
    - name: Run security scan
      run: |
        vue-security-scanner . \
          --output json \
          --report security-report.json \
          --level detailed \
          --advanced-report \
          --ignore-dir node_modules \
          --ignore-dir dist \
          --ignore-dir build \
          --ignore-dir test-* \
          --ignore-dir examples \
          --ignore-pattern "**/*.example.js" \
          --ignore-pattern "**/*.example.json" \
          --ignore-pattern "**/workers.json"
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report-node-${{ matrix.node-version }}
        path: |
          security-report.json
          security-report-advanced.html
        retention-days: 30
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
            const summary = report.summary;
            
            const comment = `## üîí Security Scan Results
            
            - **Total Vulnerabilities**: ${summary.totalVulnerabilities}
            - **Critical/High**: ${summary.highSeverity}
            - **Medium**: ${summary.mediumSeverity}
            - **Low**: ${summary.lowSeverity}
            - **Files Scanned**: ${summary.filesScanned}
            
            ${summary.totalVulnerabilities > 0 ? '‚ö†Ô∏è **Security issues detected. Please review the full report.**' : '‚úÖ **No security issues found!**'}
            
            [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Error creating comment:', error.message);
          }
    
    - name: Check for critical vulnerabilities
      run: |
        node -e "
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
          const criticalCount = report.vulnerabilities.filter(v => v.severity === 'Critical').length;
          const highCount = report.vulnerabilities.filter(v => v.severity === 'High').length;
          
          if (criticalCount > 0 || highCount > 0) {
            console.error(\`‚ùå Found \${criticalCount} Critical and \${highCount} High severity vulnerabilities\`);
            process.exit(1);
          }
        "
